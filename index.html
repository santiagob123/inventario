<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Moderna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0f0f0f, #1a1a1a, #222);
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85); /* Fondo semitransparente */
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        .card {
            background-color: rgba(30, 30, 30, 0.9);
            border: 2px solid transparent;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6f61, #ffa62b, #ffe74c, #32cd32, #4b88ff, #8a2be2);
            background-size: 200%;
            opacity: 0.2;
            z-index: -1;
            filter: blur(8px);
            animation: gradientMove 5s infinite alternate;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border-color: #4b88ff; /* Resalta el borde al pasar el mouse */
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #4b88ff;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #365dcf;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <h5 class="card-title">Ir a inventario</h5>
                    <a href="index.php" class="btn btn-primary">Visitar</a>
                </div>
            </div>

                <div class="card p-4">
                    <h5 class="card-title">Ir a juego</h5>
                    <a href="snake.php" class="btn btn-primary">Visitar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
